<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
</head>
<body>
<form method="post" name="form" action="http://fe.it-academy.by/TestForm.php">

    <div>Введите пароль:</div>
    <label>
        <input  type="password" class="password" >
    </label>

    <div>Подтвердите пароль:</div>
    <label>
        <input type="password" class="two_password">
    </label>

    <div class="error"></div>

    <input type="submit" value="Проверить" id="submit">

</form>
<script>

    $(".two_password").on("keyup", function() { // Выполняем скрипт при изменении содержимого 2-го поля

        let a1 = $(".password").val(); // Получаем содержимое 1-го поля
        let a2 = $(this).val(); // Получаем содержимое 2-го поля

        if(a1 !== a2) { // Условие, если поля не совпадают

            $(".error").html("Пароли не совпали:))"); // Выводим сообщение
            $("#submit").attr("disabled", "disabled"); // Запрещаем отправку формы

        } else { // Условие, если поля совпадают

            $("#submit").removeAttr("disabled");  // Разрешаем отправку формы
            $(".error").html("Пароли совпали"); // Скрываем сообщение

        }

    });

</script>


</body>
</html>
