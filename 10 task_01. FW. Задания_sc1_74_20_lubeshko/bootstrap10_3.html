<button class="btn btn-primary" data-target="#exampleModalCenter" data-toggle="modal" type="button">

            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Цитата</h5>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <blockquote>Я никогда не учу своих учеников. Я только даю им условия, при которых они могут сами
                    учиться.
                </blockquote>
                - Альберт Эйнштейн
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>

            </div>
        </div>
    </div>
</div>
