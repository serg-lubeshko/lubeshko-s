<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>2.2 Таблица дня рождения</title>
    <style>
        table {
            width: 50%;
            margin: auto;
            border-spacing: 5px 5px;
            border: 1px solid;
            font-size: xx-large; /*Делает больше шрифт*/
            border-radius: 7px; /*Делает скос основной таблицы*/
        }

        td, th {
            border: 1px solid;

        }
    </style>
</head>
<body>
<table>
    <caption>Месяц моего дня рождения</caption>
    <tr>
        <th colspan="6">Январь</th> <!--Объединил строку-->


    </tr>

    <tr>
        <th>Пн</th>
        <td></td>
        <td>6</td>
        <td>13</td>
        <td>20</td>
        <td>27</td>
    </tr>
    <tr>
        <th>Вт</th>
        <td></td>
        <td>7</td>
        <td>14</td>
        <td>21</td>
        <td>28</td>
    </tr>
    <tr>
        <th>Ср</th>
        <td> 1</td>
        <td>8</td>
        <td> 15</td>
        <td>22</td>
        <td>29</td>
    </tr>
    <tr>
        <th>Чт</th>
        <td> 2</td>
        <td>9</td>
        <td>16</td>
        <td>23</td>
        <td>30</td>
    </tr>
    <tr>
        <th>Пт</th>
        <td>3</td>
        <td>10</td>
        <td>17</td>
        <td>24</td>
        <td style="background-color: gold">31</td> <!--вставил так цвет по html 5-->
    </tr>
    <tr>
        <th>Сб</th>
        <td>4</td>
        <td>11</td>
        <td>18</td>
        <td>25</td>
        <td></td>
    </tr>
    <tr>
        <th>Вс</th>
        <td>5</td>
        <td>12</td>
        <td>19</td>
        <td>26</td>
        <td></td>
    </tr>
</table>

</body>
</html>
